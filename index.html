<!DOCTYPE html>
<html lang="en">
<head>
    <title>File upload with progress bar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="upload.js"></script>
</head>
<body>

    <form id="uploadForm" action="upload.php" method="post">

        <div class="form-group">
            <label for="userFile">Upload File</label>
            <input name="userFile" id="userFile" type="file" class="form-control-file">
        </div>

        <div class="form-group">
            <input type="submit" id="submit" class="btn btn-primary">
            <input type="reset" id="reset" class="btn btn-danger">
        </div>

        <div class="progress" style="width: 500px">
            <div  id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 90%"></div>
        </div>

    </form>

</body>
</html>
